#    ...

  societe:
    label: Société
    filter: 1
    sort: 1
    connection: c.societe
  email:
    label: Email
    filter: true
    sort: true
    connection: c.email
  tel:
    label: Téléphone
    filter: true
    sort: true
    connection: a.tel1
  nom:
    label: Nom
    filter: true
    sort: true
    connection: c.nom
  prenom:
    label: Prénom
    filter: true
    sort: true
    connection: c.prenom
  offre:
    label: Offre
    filter: false
    sort: true
    connection: offre
  adresse:
    label: Adresse
    filter: false
    sort: false
